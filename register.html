
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Register - FitZone Fitness Center</title>
    <style>

        body{
            background: url(assets/Registerback\ video.mp4);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            
        }

        .video-background {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      color: white;
      padding: 20px;
    }
      .register_container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .register_form {
        display: flex;
        flex-direction: column;
      }
      .form_group {
        margin-bottom: 15px;
      }
      .form_group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      .form_group input, .form_group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn_primary {
        background: #ff6600;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn_primary:hover {
        background: #e65c00;
      }
      .footer_bar {
        text-align: center;
        padding: 10px;
        background: #222;
        color: #fff;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav_bar">
        <div class="nav_header">
          <div class="nav_logo">
            <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
          </div>
        </div>
      </div>
    </nav>
    

    <section class="section_container register_container">
      <div class="video-container">
        <video autoplay muted loop playsinline class="video-bg">
          <source src="assets/Registerback video.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
      <h2 class="section_header">REGISTER</h2>
      <p class="section_description">Join FitZone Fitness Center today!</p>
      <form action="register.php" method="POST" class="register_form">
        <div class="form_group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required />
        </div>
        <div class="form_group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form_group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form_group">
          <label for="membership">Membership Plan</label>
          <select id="membership" name="membership" required>
            <option value="standard">Standard - 3000Rs/month</option>
            <option value="professional">Professional - 5000Rs/month</option>
            <option value="ultimate">Ultimate - 8000Rs/month</option>
          </select>
        </div>
        <div class="form_group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn_primary">Register</button>
      </form>
    </section>

    

    <footer class="footer">
      <div class="footer_bar">
        Copyright Â© 2024 FitZone Fitness Center. All rights reserved.
      </div>
    </footer>
  </body>
</html>
